<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recettes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>

<div th:insert="menu :: sidenav"></div>

<!-- page -->
<div class="main">
    <p>
        Détail de la recette
    </p>

    <div th:object="${recette}">

        <div class="form-group">
            <span th:text="${recette.categorie.id}" />
        </div>

        <p>Titre :</p>
        <span th:text="${recette.libelle}" />

        <p>Ingrédients :</p>

        <div id="ingredients">
            <p th:each="ingredient, stat : *{ingredients}">
                <span th:text="${ingredient.libelle}" />
            </p>
        </div>

        <p>Etapes :</p>

        <div id="etapes">
            <p th:each="etape, stat : *{etapes}">
                <span th:text="${etape.libelle}" />
            </p>
        </div>

    </div>

    <div th:if="${session.User != null}">
        <a th:href="@{|/recette/edit/${recette.id}|}" class="btn btn-primary">Editer</a>
        <form th:action="@{|/recette/delete/${recette.id}|}"
              onsubmit="return confirm('Supprimer la recette ?');"
              method="post">
            <input type="submit" class="btn btn-danger" value="Supprimer" />
        </form>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
