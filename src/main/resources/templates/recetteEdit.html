<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recettes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>

<div th:insert="menu :: sidenav"></div>

<div class="main">

    <div>
        <form th:action="@{|/recette/update/${recette.id}|}" th:object="${recette}" method="post">
            <input type="hidden" th:field="*{id}" />
            <p>
                Modifier une recette
            </p>

            <div class="form-group">
                <label for="categorie">Choisir une catégorie :</label>
                <select class="form-control select" id="categorie" th:field="*{categorie}">
                    <option th:each="categorie : ${categories}" th:value="${categorie.id}" th:utext="${categorie.libelle}"></option>
                </select>
            </div>

            <div>Titre :</div>
            <input type="text" id="libelle" th:field="*{libelle}" style="width:30em;" />

            <div>Ingrédients :</div>

            <div id="ingredients">
                <button id="ingredientButtonPlus" type="button" onclick="addIngredient();" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-plus"></span> Plus
                </button>
                <p th:each="ingredient, stat : *{ingredients}">
                    <input type="hidden" th:field="${recette.ingredients[__${stat.index}__].id}" />
                    <input type="hidden" th:field="${recette.ingredients[__${stat.index}__].recette}" />
                    <input type="text" th:name="ingredientName" th:field="${recette.ingredients[__${stat.index}__].libelle}" style="width:30em;" />
                </p>
            </div>

            <div>Etapes :</div>

            <div id="etapes">
                <button id="etapeButtonPlus" type="button" onclick="addEtape();" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-plus"></span> Plus
                </button>
                <p th:each="etape, stat : *{etapes}" th:object="${recette.etapes[__${stat.index}__]}">
                    <input type="hidden" th:field="${recette.etapes[__${stat.index}__].id}" />
                    <input type="hidden" th:field="${recette.etapes[__${stat.index}__].recette}" />
                    <input type="text" th:name="etapeName" th:field="${recette.etapes[__${stat.index}__].libelle}" style="width:30em;" />
                </p>
            </div>

            <div>
                <input type="submit" value="Modifier" />
            </div>

        </form>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    function addIngredient() {
        $("#ingredients").append('<p>'
                    + '<input type="text" name="ingredientName" style="width:30em;" />'
                    + '</p>');
    }


    function addEtape() {
        $("#etapes").append('<p>'
                    + '<input type="text" name="etapeName" style="width:30em;" />'
                    + '</p>');
    }
</script>
</body>
</html>
